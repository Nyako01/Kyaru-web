<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./avatar_box.jpg" type="image/x-icon">
    <title>Kyaru</title>
</head>

<body>
    <div class="title">
        <div id="gradient">
            <div id="avatar">
                <div id="avatarImg">
                    <a href="https://www.pixiv.net/en/artworks/89155863"><img src="./avatar_box.jpg" alt=""></a>
                    <span>image by: 皐月もっち</span>
                </div>
                <p id="name">Kyaru</p>
                <p id="description">Simple Discord Music Bot and Fun Features for your Discord Server</p>
                <div id="btn" style="text-align: center;">
                    <a id="invite" href="https://discord.com/oauth2/authorize?client_id=679005734037618689&scope=bot+applications.commands&permissions=4030196816" target="_blank"><button class="up">Invite Me</button></a>
                    <a href="./blog"><button class="up">Blog</button></a>
                    <a id="Command" href="#cmdList"><button class="up">Command</button></a>
                    <a href="https://discord.gg/47UjxT97AZ"><button class="up">Support Server</button></a>
                </div>
            </div>
        </div>
        <div id="bg">
            <p id="creditBG">image by: <a class="link" href="https://www.pixiv.net/en/artworks/90504763">okg</a></p>
            <img src="./title_bg.png" alt="">

        </div>
    </div>
    <div class="Command">
        <div id="cmdCategory">
            <p>Category</p>
            <button class="up" id="categoryMusic" value="music">Music</button>
            <button class="up" id="categorySettings">Settings</button>
            <button class="up" id="categoryMisc">Misc</button>
        </div>
        <div id="cmdList">
            <p>Commands list</p>
        </div>
    </div>
</body>
<footer>
    <div id="footerTitle">
        <h1>Kyaru</h1>
        <p>Simple discord music Bot</p>
    </div>
    <div id="footerMain">
        <p>Main</p>
        <a href="http://">Invite</a>
    </div>
    <div id="footerContact">
        <p>Contact</p>
        <a href="http://">Support</a>
    </div>
</footer>

</html>
